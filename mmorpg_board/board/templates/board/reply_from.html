<!-- создание отклика -->
{% extends "board/base.html" %}

{% block title %}Оставить отклик{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Оставить отклик на "{{ view.object.post.title if view.object else '' }}"</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="text" class="form-control" placeholder="Текст отклика" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
