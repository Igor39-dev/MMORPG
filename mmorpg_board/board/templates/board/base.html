<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MMORPG Board{% endblock %}</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'board:post_list' %}">MMO-board</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'board:post_add' %}">Создать</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'board:my_replies' %}">Отклики</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'board:logout' %}">Выйти</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'board:register' %}">Регистрация</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'board:login_with_code' %}">Войти</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
