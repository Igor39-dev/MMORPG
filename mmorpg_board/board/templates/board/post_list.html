{% extends "base.html" %}

{% block title %}Объявления{% endblock %}

{% block content %}
  <h1>Объявления</h1>

  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'board:post_detail' post.pk %}">{{ post.title }}</a></h5>
        <p class="card-text">
          {{ post.content|safe }}
        </p>
        <p class="card-text"><small class="text-muted">{{ post.user.username }} | {{ post.created_at }}</small></p>
      </div>
    </div>
  {% empty %}
    <p>Постов пока нет.</p>
  {% endfor %}
{% endblock %}
