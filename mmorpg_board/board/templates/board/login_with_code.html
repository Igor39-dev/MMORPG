{% extends "board/base.html" %}

{% block title %}Вход с кодом{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-3">Вход с одноразовым кодом</h2>
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" placeholder="Имя пользователя" class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" name="code" placeholder="Код" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
