<!-- подтверждение удаления отклика -->
{% extends "board/base.html" %}

{% block title %}Удалить отклик{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Удалить отклик</h2>
        <p>Вы собираетесь удалить отклик от <strong>{{ object.author.username }}</strong> на объявление "<strong>{{ object.post.title }}</strong>"</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'board:my_replies' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
